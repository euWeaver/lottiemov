
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LottieMOV</title>
  <style>
    :root {
      --primary: #1da1f2;
      --primary-dark: #1a91da;
      --bg: #e6ecf0;
      --text: #14171a;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.2rem;
      color: var(--primary-dark);
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    input[type="file"] {
      margin: 20px 0;
      font-size: 1rem;
    }

    button {
      background-color: var(--primary);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-dark);
    }

    #status {
      margin-top: 20px;
      font-size: 1rem;
    }

    a {
      color: var(--primary-dark);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .heart {
      font-size: 1.5rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé¨LottieMOVüé¨</h1>
    <input type="file" id="fileInput" accept="application/json">
    <br>
    <button onclick="upload()">Convert Now</button>
    <p id="status"></p>
    <div id="heartMsg" class="heart"></div>
  </div>

  <script>
    async function upload() {
      const file = document.getElementById('fileInput').files[0];
      const status = document.getElementById('status');
      const heart = document.getElementById('heartMsg');

      if (!file) {
        status.innerText = 'üìÇ Please select a file';
        return;
      }

      const formData = new FormData();
      formData.append('lottie', file);

      status.innerText = '‚è≥ Processing...';
      heart.innerText = '';

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (data.success) {
          status.innerHTML = `‚úÖ Done. <a href="${data.url}" download>Download .MOV</a>`;
          heart.innerHTML = '‚ú® Special for you, my sweetheart üíñ';
        } else {
          status.innerText = '‚ùå Error during conversion';
        }
      } catch (e) {
        status.innerText = '‚ùå Server error: ' + e.message;
      }
    }
  </script>
</body>
</html>
